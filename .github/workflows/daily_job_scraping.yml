name: Daily Job Scraping Pipeline

on:
  schedule:
    - cron: '0 1 * * *'  # Run at 1 AM UTC daily
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape-and-process:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r config/requirements.txt
    
    - name: Run Step 1 - Job Scraping
      run: |
        python src/[STEP1]jobindex_scraper.py
      continue-on-error: false
    
    - name: Run Step 2 - HTML Text Extraction
      run: |
        python src/[STEP2]get_html_text.py
      continue-on-error: false
    
    - name: Run Step 3 - Create Embeddings
      run: |
        python src/[STEP3]create_html_embeddings.py
      continue-on-error: false
    
    - name: Upload logs as artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: execution-logs
        path: logs/*.txt